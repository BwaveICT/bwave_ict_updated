{% extends 'admin/base.html' %}

{% block content %}
    <div class="content-body">
        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="">Edit Existing Blog Post</a></li>
                </ol>
            </div>
        </div>

        <div class="container-fluid">
            <form method="POST" action="{{ url_for('edit_blog', id=blog.id) }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" name="author" value="{{ blog.author }}" required>
                </div>
                <div class="form-group">
                    <label for="date_posted">Date Posted</label>
                    <input type="date" class="form-control" id="date_posted" name="date_posted" value="{{ blog.date_posted }}" required>
                </div>
                <div class="form-group">
                    <label for="slug">Slug</label>
                    <input type="text" class="form-control" id="slug" name="slug" value="{{ blog.slug }}" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" class="form-control" id="duration" name="duration" value="{{ blog.duration }}" required>
                </div>
                <div class="form-group">
                    <label for="cover_photo">Cover Photo</label>
                    <input type="file" class="form-control-file" id="cover_photo" name="cover_photo">
                </div>
                <div class="form-group">
                    <label for="categories">Category</label>
                    <input type="text" class="form-control" id="categories" name="categories" value="{{ blog.categories }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" required>{{ blog.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="content">Blog Content</label>
                    <textarea class="form-control" id="content" name="content" rows="6">{{ blog.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
{% endblock %}

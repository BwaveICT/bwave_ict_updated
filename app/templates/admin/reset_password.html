<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reset Password | Admin</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/images/favicon.ico">
    <link href="../../static/admin-assets/css/style.css" rel="stylesheet">
    
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href=""> <h4>Reset Admin Password</h4></a>
        
                                <form class="mt-5 mb-5 login-input" method="POST" action="{{ url_for('admin_reset_password') }}">
                                    <div class="form-group">
                                        <input type="email" id="email" name="email" placeholder="Email Address"class="form-control" >
                                    </div>
                                  
                                    <button class="btn login-form__btn submit w-100" type="submit">Request Reset Code</button>
                                </form>
                                <p class="mt-5 login-form__footer">Didn't request for this? <a href="{{ url_for('home_page') }}" class="text-primary">Go Back Home</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="../../static/admin-assets/plugins/common/common.min.js"></script>
    <script src="../../static/admin-assets/js/custom.min.js"></script>
    <script src="../../static/admin-assets/js/settings.js"></script>
    <script src="../../static/admin-assets/js/gleek.js"></script>
    <script src="../../static/admin-assets/js/styleSwitcher.js"></script>
</body>
</html>
